
<div class="bg-light p-5 rounded-lg m-3">
<div class="container">
  <div class="row justify-content-between">
    <div class="col-6 ">
      <h1 class="display-5">Total Subscribers: <span class="display-3">{{totalSubscribers}}</span></h1>
    </div>
    <div class="col-3 align-self-center">
      <span (click)="addUser()" class="btn btn-primary btn-lg" style="cursor: pointer"> Add New Subscriber</span>      
    </div>
    <hr class="my-4">
  </div>
</div>

  <div class="container">
    <div>
      <span class="lead">Subscribers per page: <span class="display-5">{{getUsersPerPage(limit)}}</span></span>
    </div>
    <div class="row ">
      <div class="col-md-4">
        <span (click)="changeUserPerPage(10)" class="badge rounded-pill bg-secondary" style="cursor: pointer; margin: 3px;">10</span>
        <span (click)="changeUserPerPage(20)" class="badge rounded-pill bg-secondary" style="cursor: pointer; margin: 53x;">20</span>
        <span (click)="changeUserPerPage(50)" class="badge rounded-pill bg-secondary" style="cursor: pointer; margin: 3px;">50</span>
        <span (click)="changeUserPerPage(100)" class="badge rounded-pill bg-secondary" style="cursor: pointer; margin: 3px;">100</span>
        <span (click)="changeUserPerPage(0)" class="badge rounded-pill bg-secondary" style="cursor: pointer; margin: 3px;">All</span>
      </div>

    </div>
  </div>

  <div class="alert alert-info" *ngIf="isLoading" >
    <h4 class="alert-heading">Loading</h4>
    <p class="mb-0"></p>
  </div>

  <table class="table table-dark table-striped" *ngIf="!isLoading">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Subscriber ID</th>
          <th scope="col">Status</th>
          <th scope="col">Usage (MB)</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i" style="vertical-align: middle;">
          <th scope="row">{{desde+i+1}}</th>
          <td>{{user.SubscriberID}}</td>
          <td>{{user.Status}}</td>
          <td>{{(user.UsageBytes / 1048576) | number}} MB</td>
          <td>
            <a (click)="editUser(user.SubscriberID)" class="btn btn-secondary" >Edit</a>
            <a (click)="deleteUser(user.SubscriberID)" class="btn btn-danger" >X</a>
          </td>
        </tr>
      </tbody>
  </table>



<div>
  <a (click)="changePage(-limit)" class="btn btn-secondary btn-lg" >Last</a>
  <a (click)="changePage(limit)" class="btn btn-secondary btn-lg" >Next</a>

</div>

</div>
